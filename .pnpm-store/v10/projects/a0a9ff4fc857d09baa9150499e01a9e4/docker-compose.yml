# Docker Compose for Local Development
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    container_name: tuition-centre-postgres
    environment:
      POSTGRES_USER: tuition_admin
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: tuition_centre_db
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tuition_admin -d tuition_centre_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tuition-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: tuition-centre-redis
    command: redis-server --appendonly yes --requirepass dev_redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tuition-network

  # NestJS Backend (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tuition-centre-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://tuition_admin:dev_password_123@postgres:5432/tuition_centre_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dev_redis_password
      JWT_SECRET: dev_jwt_secret_minimum_32_characters_required_for_security
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      # Enable reliable file watching inside Docker on macOS/Windows
      CHOKIDAR_USEPOLLING: 'true'
      CHOKIDAR_INTERVAL: 300
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Use anonymous volume for node_modules (don't override container's node_modules)
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3001/health/liveness || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tuition-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tuition-network:
    driver: bridge
