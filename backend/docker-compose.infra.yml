# Docker Compose for running only infrastructure services (Postgres, Redis)
# Useful when running Nest locally on the host while connecting to dockerized dependencies.

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    container_name: tuition-centre-postgres
    environment:
      POSTGRES_USER: tuition_admin
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: tuition_centre_db
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tuition_admin -d tuition_centre_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tuition-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: tuition-centre-redis
    command: redis-server --appendonly yes --requirepass dev_redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tuition-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tuition-network:
    driver: bridge
